<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senegal Adventure Game</title>
    <style>
        /* Your CSS here */
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Senegal Adventure Game!</h1>
        <p>Explore fascinating locations in Senegal and learn fun facts along the way. Click your choices to proceed and enjoy the journey!</p>

        <div id="main-menu">
            <h2>Where would you like to go?</h2>
            <div id="locations">
                <button onclick="explore('dakar')">Dakar</button>
                <button onclick="explore('saintLouis')">Saint-Louis</button>
                <button onclick="explore('sineSaloum')">Sine-Saloum Delta</button>
                <button onclick="explore('casamance')">Casamance Region</button>
                <button onclick="explore('lakeRetba')">Lake Retba</button>
                <button onclick="explore('goreeIsland')">Gorée Island</button>
            </div>
        </div>

        <div id="location-content" class="hidden">
            <h2 id="location-title"></h2>
            <img id="location-image" src="" alt="Location Image" class="hidden">
            <div id="action-buttons"></div>
            <div class="message" id="message-box"></div>
            <button onclick="goBack()">Go Back</button>
        </div>
    </div>

    <script>
        const locations = {
            dakar: {
                name: "Dakar",
                image: "https://example.com/dakar.jpg", // Replace with an actual image URL
                actions: [
                    { text: "Visit Gorée Island", message: "Gorée Island is a UNESCO World Heritage Site." },
                    { text: "Explore the African Renaissance Monument", message: "The tallest statue in Africa, symbolizing progress." },
                    { text: "Relax at Ngor Beach", message: "Ngor Beach offers relaxation and vibrant nightlife." }
                ]
            },
            saintLouis: {
                name: "Saint-Louis",
                image: "https://example.com/saint-louis.jpg", // Replace with an actual image URL
                actions: [
                    { text: "Stroll through the historic center", message: "A UNESCO World Heritage Site with colorful buildings." },
                    { text: "Visit the Djoudj Bird Sanctuary", message: "Home to over 1.5 million birds." },
                    { text: "Cross the Faidherbe Bridge", message: "An engineering marvel designed by Gustave Eiffel." }
                ]
            },
            sineSaloum: {
                name: "Sine-Saloum Delta",
                image: "https://example.com/sine-saloum.jpg", // Replace with an actual image URL
                actions: [
                    { text: "Discover the delta", message: "A stunning region of waterways and mangroves." }
                    { text: "Discover the delta", message: "A stunning region of waterways and mangroves." }
                    { text: "Discover the delta", message: "A stunning region of waterways and mangroves." }
                ]
            },
            casamance: {
                name: "Casamance Region",
                image: "https://example.com/casamance.jpg", // Replace with an actual image URL
                actions: [
                    { text: "Explore lush forests", message: "Casamance is known for its natural beauty and biodiversity." }
                    { text: "Explore lush forests", message: "Casamance is known for its natural beauty and biodiversity." }
                    { text: "Explore lush forests", message: "Casamance is known for its natural beauty and biodiversity." }
                ]
            },
            lakeRetba: {
                name: "Lake Retba",
                image: "https://example.com/lake-retba.jpg", // Replace with an actual image URL
                actions: [
                    { text: "Visit the pink lake", message: "Famous for its pink hue caused by algae." }
                    { text: "Visit the pink lake", message: "Famous for its pink hue caused by algae." }
                    { text: "Visit the pink lake", message: "Famous for its pink hue caused by algae." }
                ]
            },
            goreeIsland: {
                name: "Gorée Island",
                image: "https://example.com/goree-island.jpg", // Replace with an actual image URL
                actions: [
                    { text: "Visit the Maison des Esclaves", message: "A museum commemorating the transatlantic slave trade." }
                    { text: "Visit the Maison des Esclaves", message: "A museum commemorating the transatlantic slave trade." }
                    { text: "Visit the Maison des Esclaves", message: "A museum commemorating the transatlantic slave trade." }
                ]
            }
        };

        function explore(locationKey) {
            const location = locations[locationKey];
            document.getElementById("main-menu").classList.add("hidden");
            document.getElementById("location-content").classList.remove("hidden");
            document.getElementById("location-title").textContent = location.name;

            const locationImage = document.getElementById("location-image");
            locationImage.src = location.image;
            locationImage.alt = `Image of ${location.name}`;
            locationImage.classList.remove("hidden");

            const actionButtons = document.getElementById("action-buttons");
            actionButtons.innerHTML = "";
            location.actions.forEach(action => {
                const button = document.createElement("button");
                button.textContent = action.text;
                button.onclick = () => {
                    document.getElementById("message-box").textContent = action.message;
                };
                actionButtons.appendChild(button);
            });
        }

        function goBack() {
            document.getElementById("main-menu").classList.remove("hidden");
            document.getElementById("location-content").classList.add("hidden");
            document.getElementById("message-box").textContent = "";
            document.getElementById("location-image").classList.add("hidden");
        }
    </script>
</body>
</html>
