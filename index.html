<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senegal Adventure</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8f0fe;
            color: #333;
            line-height: 1.6;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            font-size: 1.1rem;
            color: #555;
        }
        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }
        .location, .action, .message {
            margin-bottom: 20px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #2980b9;
        }
        .hidden {
            display: none;
        }
        #location-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        @media (max-width: 600px) {
            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Senegal Adventure!</h1>
        <p>Explore fascinating locations in Senegal and learn fun facts along the way. Click your choices to proceed and enjoy the journey! (also I coded this website myself with the help of my friend Oluwadare so it may be glitchy - Marley C)</p>

        <div id="main-menu">
            <h2>Where would you like to go?</h2>
            <div id="locations">
                <button onclick="navigateTo('dakar.html')">Dakar</button>
                <button onclick="navigateTo('saintLouis.html')">Saint-Louis</button>
                <button onclick="navigateTo('sineSaloum.html')">Sine-Saloum Delta</button>
                <button onclick="navigateTo('casamance.html')">Casamance Region</button>
                <button onclick="navigateTo('lakeRetba.html')">Lake Retba</button>
                <button onclick="navigateTo('goreeIsland.html')">Gor√©e Island</button>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
